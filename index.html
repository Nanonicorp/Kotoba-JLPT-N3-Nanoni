    <section id="home" class="hero">

    <!-- Vocabulary Section -->
    <section id="vocabulary" class="vocabulary">
        <div class="container">
            <h2 class="section-title">Daftar Kosakata N3</h2>
            
            <div class="controls fade-in">
                <div class="items-per-page">
                    <span>Tampilkan per halaman:</span>
                    <select id="itemsPerPage">
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            
            <div class="table-container fade-in">
                <table id="vocabularyTable">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>
                                <i class="fas fa-eye column-toggle" data-column="kotoba" title="Blur kolom ini"></i>
                                Kotoba                                 
                            </th>
                            <th>
                                <i class="fas fa-eye column-toggle" data-column="kana" title="Blur kolom ini"></i>
                                Kana 
                            </th>
                            <th>
                                <i class="fas fa-eye column-toggle" data-column="arti" title="Blur kolom ini"></i>
                                Arti 
                            </th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination-container">
                <div class="pagination-controls">
                    <button id="prevPage"><i class="fas fa-chevron-left"></i> Sebelumnya</button>
                    <span id="pageInfo" class="pagination-info">Halaman 1</span>
                    <button id="nextPage">Berikutnya <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="logo" style="color: white; margin-bottom: 20px;">Nano<span style="color: var(--accent);">ni</span></div>

                <li><a href="#home">Beranda</a></li>
                <li><a href="#vocabulary">Kosakata</a></li>
                <li><a href="#classes">Kelas</a></li>
            </ul>
            <div class="social-icons">

        </div>
    </footer>

    function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('active');
    }
</script>
    <script src="script.js"></script>
</body>
